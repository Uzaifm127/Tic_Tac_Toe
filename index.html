<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe.in</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <!-- <link rel="stylesheet" href="/Tic_Tac_Toe/CSS/style.css" /> -->
    <link rel="website icon" href="/Img/website icon.png" />
    <!-- <link rel="website icon" href="/Tic_Tac_Toe/Img/website icon.png" /> -->
  </head>
  <body>
    <header id="header">
      <img class="logo" src="/Img/tic tac toe.gif" alt="tic tac toe" />
      <!-- <img class="logo" src="/Tic_Tac_Toe/Img/tic tac toe.gif" alt="tic tac toe" /> -->
      <nav id="navbar">
        <h1>Tic Tac Toe Game</h1>
      </nav>
    </header>
    <hr />
    <main id="gameContainer">
      <section class="game">
        <div class="lines line1"></div>
        <div class="lines line2"></div>
        <div class="lines line3"></div>
        <div class="lines line4"></div>
        <div class="winnerLines winnerLine1"></div>
        <div class="winnerLines winnerLine2"></div>
        <div class="winnerLines winnerLine3"></div>
        <div class="winnerLines winnerLine4"></div>
        <div class="winnerLines winnerLine5"></div>
        <div class="winnerLines winnerLine6"></div>
        <div class="winnerLines winnerLine7"></div>
        <div class="winnerLines winnerLine8"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
      </section>
      <section class="gameInfo">
        <button class="btn">Reset</button>
        <div class="turn">Turn For <span>X</span></div>
        <div class="winner"></div>
        <div class="winnerImage">
          <img src="/img/pikachu.gif" alt="" />
        </div>
      </section>
    </main>
    <!-- <script src="Tic_Tac_Toe/JS/index.js"></script> -->
    <script src="/JS/index.js"></script>
  </body>
</html>
